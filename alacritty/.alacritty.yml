# configuration
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 8
    y: 4
  dynamic_padding: false
  decorations: full
  opacity: 0.8
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3 # scroll lines at once

font:
  size: 12.0

# Colors (Molokai Dark)
# https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  # Default colors
  primary:
    background: '#1B1D1E'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Q, mods: Control, chars: "\x11"            } # tmux prefixを動作させる
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit             }
